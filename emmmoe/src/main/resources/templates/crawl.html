<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>emmmoe爬取</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="emmmoe,爬取,emmmoe爬取">
    <meta name="description" content="emmmoe爬取">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
    <div th:replace="common/header :: crawl"></div>

    <div class="layui-container" style="margin-top: 10%;">
        <div class="margin-4p">
            <label style="text-align: center;">本工具为爬取www.fli.moe的资源以供学习及收藏使用，切不可私自拿与第三方用作盈利用途，如有侵犯概不负责。<span style="color: red;">点击爬取按钮即代表您同意遵守此协议！</span></label>
        </div>
        <!-- 搜索功能 -->
        <form class="layui-form" action="/work/crawl" method="get">
            <div class="layui-row">
                <div class="layui-col-md-offset5">
                    <button type="submit" class="layui-btn layui-btn-radius layui-btn-normal"><i class="layui-icon">    &#xe615;  </i>爬 取      </button>
                </div>
            </div>

        </form>
    </div>
</body>
<script src="/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/layui/layui.js"></script>
<script src="/layui/lay/modules/layer.js" type="text/javascript"></script>
<script>
    layui.config({
        version: "3.0.0"
        , base: '/js/' //这里实际使用时，建议改成绝对路径
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
<script th:inline="javascript">
    var count = [[${count}]];
    var insert = [[${insert}]];
    var handle = [[${handle}]];
    if(count !== null && count !== undefined && count !== ''){
        layer.msg("一共找到了" + count + "个链接,本次收录了" + insert + "个记录,其中" + handle + "个记录已经获取到了网盘",{icon: 6});
    }
</script>
</html>
