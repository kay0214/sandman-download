<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>错误-Sandman影片分享</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="sandman,download,影片分享">
    <meta name="description" content="Sandman影片分享">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div th:replace="common/header :: home"></div>

<div class="layui-container margin-top-2p">
    <div class="sandman-panel">
        <div class="sandman-none">
            <div th:if="${errorMsg} != ''">
                <h2><i class="iconfont icon-wenda"></i></h2>
                <p th:text="${errorMsg}"></p>
            </div>
            <div th:if="${errorMsg} == ''">
                <h2><i class="iconfont icon-404"></i></h2>
                <p>页面或者数据被<a href="/" target="_blank"> Sandman </a>运到火星了，啥都看不到了…</p>
            </div>

        </div>
    </div>
</div>

<div th:replace="common/footer::stretched"></div>
</body>
</html>
