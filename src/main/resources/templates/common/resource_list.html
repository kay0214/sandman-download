<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>资源列表</title>
</head>
<body>
<div th:fragment="~{'common/resource_list'::html}">
    <!-- 无数据 -->
    <div class="layui-row margin-left-4p text-align-center" th:if="${count}==0">
        <span>暂无数据</span>
    </div>
    <!-- 有数据 -->
    <div id="resourceList" class="layui-tab-item layui-show" th:if="${count}>0">
        <!-- 最新上传 -->
        <div th:each="resource :${resourceList}" class="row">
            <div class="margin-0-2p">
                <!-- 资源类型的图标 -->
                <div class="layui-col-md1">
                    <a th:href="'/resource/get_info?id=' + ${resource.id}" target="_blank"><div th:replace="common/resource_icon :: resource_icon"></div></a>
                </div>
                <div class="layui-col-md11">
                    <div class="res-title">
                        <!-- 资源标题 -->
                        <a th:href="'/resource/get_info?id=' + ${resource.id}" target="_blank"><h2 th:text="${resource.resourceName}"></h2></a>
                    </div>
                    <div class="res-content">
                        <!-- 资源描述 -->
                        <h6 th:text="${resource.resourceDesc}"></h6>
                    </div>
                    <div class="layui-row res-info">
                        <!-- 资源信息 -->
                        <div class="layui-col-md2">上传者 : <span th:text="${resource.username}"></span></div>
                        <div class="layui-col-md3">上传时间 : <span th:text="${#dates.format(resource.createTime,'yyyy-MM-dd')}"></span></div>
                        <div class="layui-col-md2">资源大小 : <span th:text="${#size.fileSizeFormat(resource.resourceSize)}"></span></div>
                        <div class="layui-col-md2">下载次数 : <span th:text="${resource.downloadCount}"></span></div>
                        <div class="layui-col-md1">积分 : <span th:text="${resource.resourceGold}"></span></div>
                    </div>
                </div>

            </div>
            <div><hr class="layui-bg-gray"></div>
        </div>
    </div>
</div>
</body>
</html>
