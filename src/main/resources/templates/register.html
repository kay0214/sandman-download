<html>
<head>
    <meta charset="utf-8">
    <title>注册-sandman资源共享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="sandman,download,资源共享">
    <meta name="description" content="sandman资源共享平台">
    <link rel="stylesheet" media="screen" href="/css/register.css" />
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">创建账号</li>
        <li>绑定邮箱</li>
        <li>完成激活</li>
    </ul>
    <!-- fieldsets -->
    <fieldset id="one">
        <h2 class="fs-title">创建账号</h2>
        <h3 class="fs-subtitle">请填写您的用户名密码</h3>
        <input type="text" id="username" name="username" placeholder="用户名"/>
        <input type="password" id="password" name="password" placeholder="密码" />
        <input type="password" id="confirm_password" name="confirm_password" placeholder="确认密码"/>
        <input type="button" name="next" class="next action-button" value="下一步" />
    </fieldset>
    <fieldset id="two">
        <h2 class="fs-title">绑定邮箱</h2>
        <h3 class="fs-subtitle">请绑定您的电子邮箱地址</h3>
        <input type="email" id="email" name="email" placeholder="邮箱" />
        <input type="button" name="previous" class="previous action-button" value="上一步" />
        <input type="button" name="next" class="next action-button" value="确认发送"/>
    </fieldset>
    <fieldset id="three">
        <h2 class="fs-title">完成激活</h2>
        <h3 class="fs-subtitle">请在48小时内登录邮箱并激活账户</h3><!--快去邮箱激活并开始使用吧-->
        <h2 class="fs-title">激活邮件已发送到<span id="emailConfirm"></span></h2>
    </fieldset>
</form>
<script src="/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/jquery/jquery.easing.min.js" type="text/javascript"></script>
<script src="/js/register.js" type="text/javascript"></script>
<script src="/layui/lay/modules/layer.js" type="text/javascript"></script>
</body>
</html>
