<html>
<head>
    <meta charset="utf-8">
    <title>注册-sandman资源共享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="sandman,download,资源共享">
    <meta name="description" content="sandman资源共享平台">
    <link rel="stylesheet" media="screen" href="/css/register.css" />
</head>
<body>
<form id="msform">
    <!-- progressbar -->
    <ul id="progressbar">
        <li class="active">创建一个账号</li>
        <li>绑定电子邮箱</li>
        <li>激活邮箱</li>
    </ul>
    <!-- fieldsets -->
    <fieldset>
        <h2 class="fs-title">请填写您的用户名密码</h2>
        <h3 class="fs-subtitle">This is step 1</h3>
        <input type="text" id="username" name="username" placeholder="用户名" onblur="username_valid()"/>
        <input type="password" name="password" placeholder="密码" />
        <input type="password" name="confirm_password" placeholder="确认密码" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">请绑定您的电子邮箱地址</h2>
        <h3 class="fs-subtitle">This is step 2</h3>
        <input type="text" name="验证码" placeholder="验证码" />
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset>
        <h2 class="fs-title">激活</h2>
        <h3 class="fs-subtitle">This is step 3</h3>
        <input type="text" name="fname" placeholder="First Name" />
        <input type="text" name="lname" placeholder="Last Name" />
        <input type="text" name="phone" placeholder="Phone" />
        <textarea name="address" placeholder="Address"></textarea>
        <input type="button" name="previous" class="previous action-button" value="Previous" />
        <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
</form>
<script src="/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/jquery/jquery.easing.min.js" type="text/javascript"></script>
<script src="/js/register.js" type="text/javascript"></script>
</body>
</html>
