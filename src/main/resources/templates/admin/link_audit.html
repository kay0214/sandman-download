<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>首页-sandman资源共享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="sandman,download,资源共享">
    <meta name="description" content="sandman资源共享平台">
    <link rel="stylesheet" href="/layui/css/layui.css">
    <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<div th:replace="common/header :: admin"></div>
<div th:replace="admin/admin_header :: link"></div>

<div class="layui-container sandman-background text-align-center">

    <form class="layui-form padding-4p-4p-4p-0" action="/link_manager/update" method="post">
        <input type="hidden" name="id" th:value="${link.id}">

        <div class="layui-form-item">
            <label class="layui-form-label">接口名</label>
            <div class="layui-input-block">
                <input type="text" name="apiName" th:value="${link.apiName}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">接口地址</label>
            <div class="layui-input-block">
                <input type="text" name="apiUrl" th:value="${link.apiUrl}" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="status" th:if="${link.status} == 0">
                    <option value="0" selected>禁用</option>
                    <option value="1">启用</option>
                </select>
                <select name="status" th:if="${link.status} == 1">
                    <option value="0">禁用</option>
                    <option value="1" selected>启用</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <select name="secureVisitFlag" th:if="${link.secureVisitFlag} == 0">
                    <option value="0" selected>无需登陆</option>
                    <option value="1">需要登陆</option>
                </select>
                <select name="secureVisitFlag" th:if="${link.secureVisitFlag} == 1">
                    <option value="0">无需登陆</option>
                    <option value="1" selected>需要登陆</option>
                </select>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="submit" class="layui-btn">提交修改</button>
                <a href="/notice_manager/init" class="layui-btn layui-btn-primary">返回</a>
            </div>
        </div>
    </form>

</div>
<!--<div th:replace="common/css3::html"></div>-->
<script src="/layui/layui.js"></script>
<script src="/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script>
    layui.config({
        version: "3.0.0"
        ,base: '/js/' //这里实际使用时，建议改成绝对路径
    }).extend({
        fly: 'index'
    }).use('fly');
</script>
</body>
</html>
