<html>
<head>
    <meta charset="utf-8">
    <title>找回密码-sandman资源共享平台</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon"/>
    <meta name="keywords" content="sandman,download,资源共享">
    <meta name="description" content="sandman资源共享平台">
    <link rel="stylesheet" media="screen" href="/css/register.css" />
    <link rel="stylesheet" href="/layui/css/layui.css">
</head>
<body>
<div>
    <!-- container -->
    <div class="form-body">
        <!-- register body -->
        <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
                <li class="active">找回密码</li>
                <li>验证身份</li>
                <li>修改密码</li>
            </ul>
            <!-- fieldsets -->
            <fieldset id="one">
                <h2 class="fs-title">找回密码</h2>
                <h3 class="fs-subtitle">请填写您的用户名</h3>
                <input type="text" id="username" name="username" placeholder="用户名"/>
                <input type="button" name="next" class="next action-button" value="下一步" />
            </fieldset>
            <fieldset id="two">
                <h2 class="fs-title">验证身份</h2>
                <h3 class="fs-subtitle">验证码已发送至您的邮箱,输入正确的验证码即可找回密码</h3>
                <input type="text" id="code" name="code" placeholder="验证码" />
                <input type="button" name="previous" id="re_send" class="disabled-button" value="重新发送" />
                <input type="button" name="next" class="next action-button" value="下一步"/>
            </fieldset>
            <fieldset id="three">
                <h2 class="fs-title">修改密码</h2>
                <h3 class="fs-subtitle">请填写您的新密码</h3>
                <input type="password" id="password" name="password" placeholder="新密码"/>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="确认新密码"/>
                <input type="button" name="next" id="submit" class="action-button" value="确认修改"/>
            </fieldset>
        </form>
    </div>
    <footer class="sandman-footer-register">
        ©2018 Sandman
        <p>
            <a href="http://www.beian.gov.cn/portal/registerSystemInfo?recordcode=11000002000001" target="_blank"><i></i>京公网安备11000002000001号</a>
            京ICP备13050958号
        </p>
    </footer>
</div>
<script src="/jquery/jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="/jquery/jquery.easing.min.js" type="text/javascript"></script>
<script src="/js/forget.js" type="text/javascript"></script>
<script src="/layui/lay/modules/layer.js" type="text/javascript"></script>
</body>
</html>
